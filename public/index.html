<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monomyth VTT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #app {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(67, 181, 129, 0.3);
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        .player-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üé≤ Monomyth VTT</h1>
        <div class="info">
            <p>Connecting to Discord...</p>
        </div>
    </div>

    <!-- Discord SDK (served from same origin by backend) -->
    <script src="/discord-sdk.js"></script>
    
    <!-- Socket.IO for multiplayer -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Application Logic -->
    <script>
        const CLIENT_ID = '1455487225490837526';
        const discordSdk = new DiscordSDK.DiscordSDK(CLIENT_ID);
        
        let socket;
        let roomId;
        const players = new Map();

        async function init() {
            console.log('üéÆ Initializing Monomyth VTT...');
            
            try {
                // Initialize Discord SDK
                await discordSdk.ready();
                console.log('‚úì Discord SDK ready');

                // Authorize with empty scopes (no OAuth popup for basic access)
                await discordSdk.commands.authorize({
                    client_id: CLIENT_ID,
                    response_type: 'code',
                    state: '',
                    prompt: 'none',
                    scope: []
                });
                console.log('‚úì Authorized');

                const channel = await discordSdk.commands.getChannel();
                const instance = await discordSdk.commands.getInstanceConnectedParticipants();
                
                console.log('Channel:', channel);
                console.log('Instance:', instance);

                // Use channel ID as room ID for multiplayer
                roomId = channel.id;

                // Connect to Socket.IO
                socket = io();
                
                socket.on('connect', () => {
                    console.log('‚úì Connected to server');
                    socket.emit('join-room', roomId);
                });

                socket.on('player-joined', (data) => {
                    console.log('Player joined:', data.playerId);
                    players.set(data.playerId, { id: data.playerId, name: 'Player' });
                    updateUI(channel, data.playerCount);
                });

                socket.on('player-left', (data) => {
                    console.log('Player left:', data.playerId);
                    players.delete(data.playerId);
                    updateUI(channel, data.playerCount);
                });

                socket.on('game-state', (data) => {
                    // Handle game state updates from other players
                    console.log('Game state update:', data);
                });

                // Initial UI update
                updateUI(channel, instance.participants.length);

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.querySelector('.info').innerHTML = `
                    <p style="color: #ff6b6b;">Error: ${error.message}</p>
                    <p style="font-size: 14px; margin-top: 10px;">Check console for details</p>
                `;
            }
        }

        function updateUI(channel, playerCount) {
            const playerList = Array.from(players.values())
                .map(p => `<div>üë§ ${p.name}</div>`)
                .join('');

            document.querySelector('.info').innerHTML = `
                <div class="status">‚úì Connected</div>
                <p><strong>Channel:</strong> ${channel.name || 'Unknown'}</p>
                <p><strong>Players Online:</strong> ${playerCount}</p>
                ${playerList ? `<div class="player-list">${playerList}</div>` : ''}
                <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                    Ready to start your adventure!
                </p>
            `;
        }

        init();
    </script>
</body>
</html>
