<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monomyth VTT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #app {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(67, 181, 129, 0.3);
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üé≤ Monomyth VTT</h1>
        <div class="info">
            <p>Loading Discord Activity...</p>
        </div>
    </div>

    <!-- Discord SDK Bundle (inline) -->
    <script src="./discord-sdk.js"></script>

    <!-- Application Logic -->
    <script>
        const CLIENT_ID = '1454709204358008875';
        const discordSdk = new window.DiscordSDK(CLIENT_ID);

        async function init() {
            console.log('üéÆ Initializing Discord Activity...');
            
            try {
                // Wait for Discord SDK to be ready
                await discordSdk.ready();
                console.log('‚úì Discord SDK ready');

                // Get channel and participant info (no auth needed!)
                const channel = await discordSdk.commands.getChannel();
                const instance = await discordSdk.commands.getInstanceConnectedParticipants();
                
                console.log('Channel:', channel);
                console.log('Instance:', instance);

                // Display success
                document.querySelector('.info').innerHTML = `
                    <div class="status">‚úì Connected</div>
                    <p><strong>Channel:</strong> ${channel.name || 'Unknown'}</p>
                    <p><strong>Channel ID:</strong> ${channel.id}</p>
                    <p><strong>Participants:</strong> ${instance.participants.length}</p>
                    <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                        Ready to start your adventure!
                    </p>
                `;

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.querySelector('.info').innerHTML = `
                    <p style="color: #ff6b6b;">Error: ${error.message}</p>
                    <p style="font-size: 14px; margin-top: 10px;">Check console for details</p>
                `;
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
